<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>vox.js</title>
    <meta name="description" content="instant interactivity for the web"/>
    <meta name="author" content="Paula GriguÈ›Äƒ"/>
    <script src="../dist/vox.min.js"></script>
    <style>
      * {
        font-family: sans-serif;
      }
      [vox] {
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <div vox="{ count: 0 }">
      <b>counter</b>
      <br/>
      <button vox:onclick="(count--)">
        &minus;
      </button>
      <span vox:text="(count)"></span>
      <button vox:onclick="(count++)">
        &plus;
      </button>
    </div>
    <div vox="{ open: false }">
      <b>dialog</b>
      <br/>
      <button vox:onclick="(open=!open)">
        click
      </button>
      <div vox:if="(open)">
        hi! ðŸ‘‹
      </div>
    </div>
    <div vox="{ todos: [ 'â˜•ï¸', 'ðŸ’»', 'ðŸ’¤' ] }">
      <b>to-dos</b>
      <br/>
      <ol vox:if="(todos.length > 0)">
        <li vox:for="(todo in todos)">
          <span vox:text="(todo)"></span>
          <button vox:onclick="{
            todos.splice(todos.indexOf(todo), 1);
          }">
            &times;
          </button>
        </li>
      </ol>
      <form vox:onsubmit.prevent="{
        todos.push(els.input.value);
        els.input.value = '';
      }">
        <input vox:is="('input')"/>
      </form>
    </div>
    <script>
      const app = vox();
      app.init();
    </script>
  </body>
</html>
